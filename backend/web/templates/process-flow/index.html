<style>
    .angular-ui-tree-nodes .angular-ui-tree-nodes {
        padding-left: 40px;
    }
    .btn {
        margin-right: 8px;
    }

    .angular-ui-tree-handle {
        background: #f8faff;
        border: 1px solid #dae2ea;
        color: #7c9eb2;
        padding: 10px 10px;
    }

    .angular-ui-tree-handle:hover {
        color: #438eb9;
        background: #f4f6f7;
        border-color: #dce2e8;
    }

    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 2px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .group-title {
        background-color: #687074 !important;
        color: #FFF !important;
    }
</style>
<div class="col-xs-12">
    <div role="tabpanel">
        <!-- Tab panes -->
        <div class="tab-content col-xs-12 pl-lg-25 pr-lg-25">
            <style>
                .process_flow, .process_flow:hover {
                    background-color: #EDEDED;
                    cursor: inherit;
                }
                .process_type, .process_type:hover {
                    background-color: #555;
                    color: #fff;
                    cursor: inherit;
                }
                .process_stage-options {
                    padding: 20px;
                    border: 1px solid #ccc;
                }
            </style>
<div class="row">
   <div class="col-md-12">
       <div class="row">
         <div class="col-lg-12">
             <button class='btn btn-primary' ng-click="addProcessType()">
                 Add Tag Process Type
             </button>
             <div class='row' style='padding:20px;' ng->

               <div ui-tree>
                   <ol ui-tree-nodes="" ng-model="list">
                     <li ng-repeat="item in list" ui-tree-node>
                       <div ui-tree-handle ng-class="item.type">
                           <a ng-hide="item.type=='process_stage'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                           <a ng-hide="item.type!='process_stage'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span></a>
                           {{item.title}}
                           <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="fa fa-trash"></span></a>
                           <a ng-hide="item.type=='process_stage'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, item.type)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                           <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(this)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                           <a ng-hide="item.type!='process_type'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="showProjects(this)" style="margin-right: 8px;">Projects</a>
                        </div>
                        <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                           <li ng-repeat="item in item.items" ui-tree-node>
                               <div ui-tree-handle ng-class="item.type">
                                   <a ng-hide="item.type=='process_stage'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                                   <a ng-hide="item.type!='process_stage'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span></a>
                                   {{item.title}}
                                   <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="fa fa-trash"></span></a>
                                   <a ng-hide="item.type=='process_stage'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, item.type)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                                   <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(this)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                   <a ng-hide="item.type!='process_type'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="showProjects(this)" style="margin-right: 8px;">Projects</a>
                                   <a class="pull-right btn btn-primary btn-xs" data-nodrag style="margin-right: 8px;"><span class="fa fa-question-circle"></span> Hierarchy C. <sapn class="fa fa-check-square"></span></a>
                               </div>
                               <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                                   <li ng-repeat="item in item.items" ui-tree-node>
                                       <div ui-tree-handle ng-class="item.type">
                                           <a ng-hide="item.type=='process_stage'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                                           <a ng-hide="item.type!='process_stage'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span></a>
                                           {{item.title}}
                                           <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="fa fa-trash"></span></a>
                                           <a ng-hide="item.type=='process_stage'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, item.type)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                                           <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(this)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                           <a ng-hide="item.type!='process_type'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="showProjects(this)" style="margin-right: 8px;">Projects</a>
                                       </div>
                                       <div ng-class="{hidden: collapsed}" class="process_stage-options">
                                           <div class="row">
                                               <div class="form-group">
                                                   <div class="col-md-3">
                                                   <select class="form-control">
                                                       <option>-- Select status type --</option>
                                                       <option>Checkbox Options</option>
                                                       <option>Radio Options</option>
                                                       <option>Dropdown</option>
                                                       <option>Text Box</option>
                                                   </select>
                                                   </div>
                                                   <button class="btn btn-primary" ng-init="item.childOptions = []" ng-click="item.childOptions.push({'label': 'Option '+(item.childOptions.length+1)})"><i class="fa fa-plus"></i> Add Option</button>
                                               </div>
                                               <div class="form-group clearfix" ng-repeat="option in item.childOptions">
                                                   <div class="col-md-2 text-right"><label>{{option.label}}</label></div>
                                                   <div class="col-md-4">
                                                       <input type="text" ng-model="option.label" class="form-control" placeholder="Option 1"/>
                                                   </div>
                                                   <div>
                                                       <a class="btn btn-primary" data-nodrag ng-click="EditOption(this)"><span class="fa fa-pencil"></span></a>
                                                       <a class="btn btn-danger" data-nodrag ng-click="removeOption(this)"><span class="fa fa-trash"></span></a>
                                                   </div>
                                               </div>
                                           </div>
                                       </div>
                                   </li>
                               </ol>
                           </li>
                        </ol>
                     </li>
                   </ol>
                 </div>

             </div>
         </div>
     </div>

   </div>
 </div>

</div><!--/tab-content-->
</div><!--/tabpanel-->
