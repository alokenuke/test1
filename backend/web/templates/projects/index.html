<div role="tabpanel" class="tab-pane col-xs-12 active" id="List_Tags">
        <div class="row">
            <div class="col-xs-12 search-box mb-sm-large">
    <div class="row">
        <h2 class="col-xs-12 search-title">
            Search Projects<button class="pull-right btn icon-btn"><i class="fa fa-sort-desc fa-2x" id="down-arrow"></i><i class="fa fa-sort-asc fa-2x" id="up-arrow" style="display: none"></i></button>
        </h2>
                    </div><!--/row-->
                    <form id="form" class="form-horizontal form-horizontal-typ1 form-wrapper slide" role="form" ng-class="{'ng-hide':showSearchBox}">

        <div class="row">
            <div class="col-md-6 col-lg-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label text-right">Project Name :</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="search.project_name" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-7">
                <div class="form-group">
                    <label class="col-sm-4 col-lg-3 control-label text-right">Client :</label>
                    <div class="col-sm-6 col-lg-5">
                        <input class="form-control" ng-model="search.client" type="text" />
                    </div>
                </div>
            </div>
        </div><!--/row-->
        
        <div class="row">
            <div class="col-md-6 col-lg-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label text-right">Contractor :</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="search.contractor" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-7">
                <div class="form-group">
                    <label class="col-sm-4 col-lg-3 control-label text-right">Consultant :</label>
                    <div class="col-sm-6 col-lg-5">
                        <input class="form-control" ng-model="search.consultant" type="text" />
                    </div>
                </div>
            </div>
        </div><!--/row-->

        <div class="row">
            <div class="col-md-6 col-lg-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label text-right">Address :</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="search.address" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-7">
                <div class="form-group">
                    <label class="col-sm-4 col-lg-3 control-label text-right">City :</label>
                    <div class="col-sm-6 col-lg-5">
                        <input type="text" class="form-control" ng-model="search.city" />
                    </div>
                </div>
            </div>
        </div><!--/row-->

        <div class="row">
            <div class="col-md-6 col-lg-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label text-right">Country :</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                            <option>-- Select country --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-7 pull-right">
                <div class="form-group">
                    <label class="col-sm-4 col-lg-3 control-label text-right">Project Status :</label>
                    <div class="col-sm-6 col-lg-5">
                        <select class="form-control">
                            <option>-- Select Status --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div><!--/row-->

        <div class="row mt-20">
           <div class="col-sm-10 text-center">
                <button class="btn btn-primary mb-sm-5">Search</button>
                <button class="btn btn-primary mb-sm-5">Clear Search</button>
           </div> 
        </div>
    </form>
                </div><!--/search-tag-box-->
            </div><!--/row-->
            <div class="row mt-20">
                <button class="btn btn-default add-new-btn"><i class="fa fa-plus-circle fa-1x"></i>Add New Project</button>
            </div><!--/row-->
            <div class="row mt-15">
                <div class="">
                    <div class="clearfix table-responsive table-responsive-cust">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">S. No</th>
                                    <th class="text-center">
                                        <a>Project Name <i class="fa fa-sort"></i></a>
                                    </th>
                                    <th class="text-center">
                                        <a>Location <i class="fa fa-sort"></i></a>
                                    </th>
                                    <th class="text-center"><a>Client <i class="fa fa-sort"></i></a></th>
                                    <th class="text-center"><a>Contractor <i class="fa fa-sort"></i></a></th>
                                    <th class="text-center"><a>Consultant <i class="fa fa-sort"></i></a></th>
                                    <th class="text-center"><a>Description <i class="fa fa-sort"></i></a></th>
                                    <th class="text-center"><a>Project Status <i class="fa fa-sort"></i></a></th>
                                    <th class="text-center">Actions</th>
                                    <!-- <th class="text-center"></th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in range(4) track by $index">
                                    <td class="text-center">{{$index+1}}</td>
                                    <td class="text-center">Test Project {{$index+1}}</td>
                                    <td class="text-center">Test location, test city, UAE</td>
                                    <td class="text-center">Test client</td>
                                    <td class="text-center">Test contractor</td>
                                    <td class="text-center">Test consultant</td>
                                    <td class="text-center">Test description</td>
                                    <td class="text-center">
                                        <span class="label label-success">Active</span>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn icon-btn"><i class="fa fa-list-alt fa-lg"></i></button>

                                        <button class="btn icon-btn"><i class="fa fa-pencil-square-o fa-lg"></i></button>
                                        <button class="btn icon-btn"><i class="fa fa-trash fa-lg"></i></button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pull-right">                    
                            <pagination total-items="totalCount" ng-model="currentPage" items-per-page="numPerPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="pageCount" ng-change="pageChanged()"></pagination>
                            <select class="form-control pull-right" style="width: 60px;margin: 20px 2px;height: 28px;padding: 3px"><option>20</option></select>
                        </div>
                    </div>
                </div>          
            </div><!--/row-->
        </div>
