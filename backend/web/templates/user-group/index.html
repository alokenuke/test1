<style>
    .angular-ui-tree-empty {
        min-height: 50px;
        background-image: none;
    }
    .angular-ui-tree-empty:before {
        content: "No data";
        font-size: 20px;
        margin-left: 20px;
    }
    .angular-ui-tree-nodes .angular-ui-tree-nodes {
        padding-left: 40px;
    }
    .btn {
        margin-right: 8px;
    }
    .angular-ui-tree-handle {
        background: #f8faff;
        border: 1px solid #dae2ea;
        color: #7c9eb2;
        padding: 10px 10px;
    }
    .angular-ui-tree-handle:hover {
        color: #438eb9;
        background: #f4f6f7;
        border-color: #dce2e8;
    }
    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 2px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .group-title {
        background-color: #687074 !important;
        color: #FFF !important;
    }
    .user_type, .user_type:hover {
        background-color: #EDEDED;
        cursor: inherit;
    }
    .user_group, .user_group:hover {
        background-color: #555;
        color: #fff;
        cursor: inherit;
    }
    .user_level, .user_level:hover {
        background-color: #a3a3a3;
        color: #000;
        border: 1px solid #ccc;
    }
</style>
<div role="tabpanel">
    <!-- Tab panes -->
    <div class="tab-content col-xs-12">
         <div class="row">
            <div class="col-md-12">
                <div class="row"    >
                  <div class="col-lg-12">
                        <button class='btn btn-primary' ng-click="addItemGroup()">
                            Add New User Group
                        </button>
                        <div class='row' style='padding:20px;' ng->
                        <div ui-tree>
                            <ol ui-tree-nodes="" ng-model="list" data-nodrag="false">
                              <li ng-repeat="item in list" ui-tree-node>
                                <div ui-tree-handle class="user_group">
                                    <div ng-hide="item.editing">
                                        <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                                        {{item.group_name}}
                                        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)" ng-confirm-click="Are you sure to remove this group? On removing this group, all related levels will be removed."><span class="fa fa-trash"></span></a>
                                        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, 'user_group')" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                                        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(item)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="showProjects(this)" style="margin-right: 8px;">Projects</a>
                                    </div>
                                    <div ng-show="item.editing">
                                        <form class="form-inline" role="form" ng-submit="saveItem(item, item.tempTitle);">
                                            <div class="form-group">
                                                <label class="sr-only" for="groupName">Group name</label>
                                                <input type="text" class="form-control" placeholder="Group name" ng-model="item.tempTitle" ng-init="item.tempTitle=item.group_name" ng-required="true">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                            <button type="button" class="btn btn-primary" ng-click="item.tempTitle=item.title;item.editing=false">Cancel</button>
                                        </form>
                                    </div>
                                 </div>
                                <ol ui-tree-nodes="options" ng-model="item.levels" ng-hide="collapsed" class="slide">
                                    <li ng-repeat="item in item.levels" ui-tree-node>
                                        <div ui-tree-handle class="user_level">
                                            <div ng-hide="item.editing">
                                                <a class="btn btn-success btn-xs" data-nodrag ng-click="loadUsers(item)"><span class="fa" ng-class="{'fa-chevron-right': !item.collapsed, 'fa-chevron-down': item.collapsed}"></span></a>
                                                {{item.level_name}}
                                                &nbsp;&nbsp; <a class="btn-info" ng-show="item.loading"><i class="fa fa-refresh"></i> Loading users..</a>
                                                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(item)" ng-confirm-click="Are you sure to remove this level? This action cannot be undone."><span class="fa fa-trash"></span></a>
                                                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(item)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                            </div>
                                            <div ng-show="item.editing">
                                                <form class="form-inline" role="form" ng-submit="saveItem(item, item.tempTitle);">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="groupName">Level name</label>
                                                        <input type="text" class="form-control" placeholder="Group name" ng-model="item.tempTitle" ng-init="item.tempTitle=item.level_name" ng-required="true">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                    <button type="button" class="btn btn-primary" ng-click="item.tempTitle=item.level_name;item.editing=false">Cancel</button>
                                                </form>
                                            </div>
                                        </div>
                                        <div ng-hide="!item.collapsed" style="padding: 20px;border: 1px solid #ccc;" class="slide">
                                            <div class="row mt-15" ng-include="'levelUsers.html'"></div><!--/tabpanel-->
                                        </div>
                                    </li>
                                 </ol>
                              </li>
                            </ol>
                          </div>

                      </div>
                  </div>
              </div>

            </div>
          </div>

    </div><!--/tab-content-->
</div><!--/tabpanel-->
