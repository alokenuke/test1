<div class="col-xs-12">
    <div role="tabpanel">
        <!-- Tab panes -->
        <div class="tab-content col-xs-12 pl-lg-25 pr-lg-25">
            <style>
                .angular-ui-tree-nodes .angular-ui-tree-nodes {
                    padding-left: 40px;
                }
                .btn {
                    margin-right: 8px;
                }

                .angular-ui-tree-handle {
                    background: #f8faff;
                    border: 1px solid #dae2ea;
                    color: #7c9eb2;
                    padding: 10px 10px;
                }

                .angular-ui-tree-handle:hover {
                    color: #438eb9;
                    background: #f4f6f7;
                    border-color: #dce2e8;
                }

                .angular-ui-tree-placeholder {
                    background: #f0f9ff;
                    border: 2px dashed #bed2db;
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                }
                .group-title {
                    background-color: #687074 !important;
                    color: #FFF !important;
                }
                .item_type, .item_type:hover {
                    background-color: #EDEDED;
                    cursor: inherit;
                }
                .item_group, .item_group:hover {
                    background-color: #555;
                    color: #fff;
                    cursor: inherit;
                }
                .item_subtype-options {
                    padding: 20px;
                    border: 1px solid #ccc;
                }
            </style>
             <div class="row">
                <div class="col-md-12">
                    <div class="row">
                      <div class="col-lg-12">
                          <button class='btn btn-primary' ng-click="addItemGroup()">
                              Add Tag Item Group
                          </button>
                          <div class='row' style='padding:20px;' ng->

                            <div ui-tree>
                                <ol ui-tree-nodes="" ng-model="list" data-nodrag="true">
                                  <li ng-repeat="item in list" ui-tree-node>
                                    <div ui-tree-handle ng-class="item.type">
                                        <div ng-hide="item.editing">
                                            <a ng-hide="item.type=='item_subtype'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                                            {{item.title}}
                                            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="fa fa-trash"></span></a>
                                            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, item.type)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                                            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(item)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                            <a ng-hide="item.type!='item_group'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="showProjects(this)" style="margin-right: 8px;">Projects</a>
                                        </div>
                                        <div ng-show="item.editing">
                                            <form class="form-inline" role="form">
                                                <div class="form-group">
                                                    <label class="sr-only" for="groupName">Group name</label>
                                                    <input type="text" class="form-control" placeholder="Group name" ng-model="item.title">
                                                </div>
                                                <button type="submit" class="btn btn-primary" ng-click="saveGroup(group)">Save</button>
                                                <button type="submit" class="btn btn-primary" ng-click="cancelEditingGroup(group)">Cancel</button>
                                            </form>
                                        </div>
                                     </div>
                                     <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                                        <li ng-repeat="item in item.items" ui-tree-node>
                                            <div ui-tree-handle ng-class="item.type">
                                                <a ng-hide="item.type=='item_subtype'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                                                <a ng-hide="item.type!='item_subtype'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span></a>
                                                {{item.title}}
                                                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="fa fa-trash"></span></a>
                                                <a ng-hide="item.type=='item_subtype'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, item.type)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                                                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(this)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="linkProcess(this)" style="margin-right: 8px;">Process Flow: Construction Type <i class="fa fa-chevron-right"></i> Process A</a>
                                            </div>
                                            <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                                                <li ng-repeat="item in item.items" ui-tree-node>
                                                    <div ui-tree-handle ng-class="item.type">
                                                        <a ng-hide="item.type=='item_subtype'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}"></span></a>
                                                        <a ng-hide="item.type!='item_subtype'" class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span></a>
                                                        {{item.title}}
                                                        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="fa fa-trash"></span></a>
                                                        <a ng-hide="item.type=='item_subtype'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this, item.type)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                                                        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="updateItem(this)" style="margin-right: 8px;"><span class="fa fa-pencil"></span></a>
                                                        <a ng-hide="item.type!='item_group'" class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="showProjects(this)" style="margin-right: 8px;">Projects</a>
                                                    </div>
                                                </li>
                                            </ol>
                                        </li>
                                     </ol>
                                  </li>
                                </ol>
                              </div>

                          </div>
                      </div>
                  </div>

                </div>
              </div>

        </div><!--/tab-content-->
    </div><!--/tabpanel-->
</div>
