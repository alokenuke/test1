<div class="grid-view">
        
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
                        <th ng-repeat="field in fields">
                            <a href="" ng-click="predicate = field.key;reverse=!reverse;order(field.key, reverse)">{{field.label}}
                                <i ng-class="{'pull-right glyphicon glyphicon-chevron-down': predicate=='-'+field.key,'pull-right glyphicon glyphicon-chevron-up': !reverse && predicate==field.key}"></i>
                            </a>
                        </th>
                        <th class="center-block">Export</th>
			<th>&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="dat in data">
                        <td ng-repeat="field in fields">{{dat[field.key]}}</td>
                        <td class="center-block"><i class="glyphicon glyphicon-list-alt"></i></td>
			<td>
				<a href="#/projects/{{dat[fields[0].key]}}" title="View">
					<span class="glyphicon glyphicon-eye-open"></span>
				</a>
				<a href="#/projects/update/{{dat[fields[0].key]}}" title="Update">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<a ng-href="#/projects" title="Delete" ng-click="delete({{dat[fields[0].key]}})" ng-confirm-click="Are you sure to delete?">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
    
        <pagination total-items="totalCount" ng-model="currentPage" items-per-page="numPerPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="pageCount" ng-change="pageChanged()"></pagination>
</div>
