<div class="col-xs-12 secondary-bg">
    <div class="col-xs-12 shadow-box">
        <form id="form" class="form-wrapper form-horizontal form-horizontal-typ1" role="form">
            <div class="tag-btn-wrapper row">
                <div class="col-sm-4 pull-right ">
                        <label class="control-label col-sm-8 col-lg-9 text-right">Add more:</label>
                        <div class="col-sm-4 col-lg-3 pull-right" style="padding:0;">
                            <div class="input-group">
                                <input type="text" class="form-control" value="1" placeholder="" size="2">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-plus-circle fa-lg"></i></button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                </div>
            </div>
            <div class="row mt-15">
                <div class="">
                    <div class="table-responsive table-responsive-cust">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">First Name</th>
                                    <th class="text-center">Last Name</th>
                                    <th class="text-center">Username<br />(Login Name)</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Designation</th>
                                    <th class="text-center">Phone Number</th>
                                    <th class="text-center">User Role</th>
                                    <th class="text-center">User Status</th>
                                    <th class="text-center">Notification</th>
                                    <th class="text-center">Allow BE <i class="fa fa-question-circle"></i></th>
                                    <th class="text-center">Upload Photo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in range(2) track by $index">
                                    <td class="text-center"><input type="text" placeholder="First Name" class="form-control-small" /></td>
                                    <td class="text-center"><input type="text" class="form-control-small" placeholder="Last Name" /></td>
                                    <td><input type="text" placeholder="Username" class="form-control-small" /></td>
                                    <td><input type="text" placeholder="Email" class="form-control-small" /></td>
                                    <td><input type="text" placeholder="Designation" class="form-control-small" /></td>
                                    <td class="text-right"><input type="text" placeholder="Phone number" class="form-control-small" /></td>
                                    <td class="text-center multi-level">
                                        <a href="">Role <i class="fa fa-sort-down"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <a href="">Active <i class="fa fa-sort-down"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <a href="">Notification <i class="fa fa-sort-down"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" />
                                    </td>
                                    <td class="text-center">
                                        <div class="preview-box">
                                            <div class="center">
                                                <div class="center-box">Upload</div>
                                            </div>
                                        </div>
                                        <small>Max: 1 MB</small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>          
            </div><!--/row-->
            
            <div class="pull-right mt-45 mb-30">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary btn-lg mr-10 mb-sm-5 btn-plr-medium">Save</button>
                    <button class="btn btn-danger btn-lg btn-plr-medium">Cancel</button>
                </div>
            </div>
        </form> 
    </div><!--/shadow-box-->
</div><!--/secondary-bg-->
