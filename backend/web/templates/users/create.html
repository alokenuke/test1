<div class="col-xs-12 secondary-bg">
    <div class="col-xs-12 shadow-box">
            <div class="tag-btn-wrapper row">
                <div class="col-sm-4 pull-right mt-15">
                        <label class="control-label col-sm-8 col-lg-9 text-right mt-5">Add more:</label>
                        <div class="col-sm-4 col-lg-3 pull-right" style="padding:0;">
                            <form role="form" class="input-group" ng-submit="copyUser(fieldNum)">
                                <input type="text" class="form-control" ng-required="true" ng-init="fieldNum=1" placeholder="" size="2" ng-model="fieldNum" numbers-only max="2">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="fa fa-plus-circle fa-lg"></i>
                                    </button>
                                </span>
                            </form><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                </div>
            </div>
        {{serverError}}
        <form id="form" name="frmCreateUsers" ng-submit="createUser()" class="form-wrapper form-horizontal form-horizontal-typ1" role="form">
            <div class="row mt-15">
                <div class="col-xs-12">
                    <div class="table-responsive table-responsive-cust">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">First Name</th>
                                    <th class="text-center">Last Name</th>
                                    <th class="text-center">Username<br />(Login Name)</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Designation</th>
                                    <th class="text-center">Phone Number</th>
                                    <th class="text-center">User Role</th>
                                    <th class="text-center">User Status</th>
                                    <th class="text-center">Notification</th>
                                    <th class="text-center">Allow BE <i class="fa fa-question-circle"></i></th>
                                    <th class="text-center" style="min-width: 150px;">Upload Photo</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr ng-repeat="user in users track by $index">
                                    <td class="text-center form-group" ng-class="{ 'has-error': frmCreateUsers.first_name.$invalid }">
                                        <input type="text" placeholder="First Name" class="form-control form-control-small" ng-model="user.first_name" name="first_name" ng-required="true" />
                                    </td>
                                    <td class="text-center"><input type="text" class="form-control form-control-small" placeholder="Last Name" ng-model="user.last_name" ng-required="true"/></td>
                                    <td><input type="text" placeholder="Username" class="form-control form-control-small" ng-model="user.username" ng-required="true"/></td>
                                    <td><input type="email" placeholder="Email" class="form-control form-control-small" ng-model="user.email" ng-required="true" /></td>
                                    <td><input type="text" placeholder="Designation" class="form-control form-control-small" ng-model="user.designation"/></td>
                                    <td class="text-right"><input type="text" placeholder="Phone number" class="form-control form-control-small" ng-model="user.contact_number" numbers-only/></td>
                                    <td class="text-center multi-level">
                                        <select class="form-control form-control-small" ng-model="user.role" ng-options="rol.id as rol.role_name for rol in roles" ng-init="user.role = roles[0].role_name" ng-required="true" >
                                            <option value="">-- Select Role--</option>
                                        </select>
                                        
                                    </td>
                                    <td class="text-center">
                                        <select class="form-control form-control-small" ng-init="user.status = 1" ng-model="user.status">
                                            <option value="1">Active</option>
                                            <option value="0">Inactive</option>
                                        </select>
                                    </td>
                                    <td class="text-center">
                                        <select class="form-control form-control-small" ng-model="user.notif" ng-options="notify.id as notify.name for notify in rec_noti" ng-init="user.notif = rec_noti[0].id"></select>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" ng-model="user.allow_ba" ng-checked="true" />
                                    </td>
                                    <td class="text-center">
                                        <div class="preview-box">
                                            <div class="center">
                                                <div class="center-box">Upload</div>
                                            </div>
                                        </div>
                                        <small>Max: 1 MB</small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>          
            </div><!--/row-->
            
            <div class="pull-right mt-45 mb-30">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary btn-lg mr-10 mb-sm-5 btn-plr-medium" type="submit">Save</button>
                    <button class="btn btn-danger btn-lg btn-plr-medium">Cancel</button>
                </div>
            </div>
        </form> 
    </div><!--/shadow-box-->
</div><!--/secondary-bg-->
